<h1>Set an Appointment</h1>
<form>
		<label for="clinicianID">Clinician ID:</label><br>
  		<input type="text" id="clinicianID" name="clinicianID"><br>
  		<label for="patientID">Patient ID:</label><br>
  		<input type="text" id="patientID" name="patientID"><br>
  		<label for="clinicID">Address:</label><br>
  		<input type="text" id="clinicID" name="clinicID"><br>
  		<label for="name">Clinic Name:</label><br>
  		<input type="text" id="name" name="name"><br>
  		<label for="cert">Certified:</label><br>
  		<input type="radio" id="cert" name="cert" value="True">True<br>
  		<input type="radio" id="cert" name="cert" value="False">False<br>
  		<label for="apt">Appointment Time:</label><br>
  		<input type="text" id="apt" name="apt"><br>
  		<input type="submit" value="Submit/Update Appointment">
	</form>
<br>
<br>
<h1>Delete an Appointment</h1>
<form>
  		<label for="patientID">Patient ID:</label><br>
  		<input type="text" id="patientID" name="patientID"><br>
  		<input type="submit" value="Delete Appointment">
	</form>
</body>
